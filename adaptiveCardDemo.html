<!DOCTYPE html>
<html>

</head>
<body>

	<script src="https://unpkg.com/adaptivecards/dist/adaptivecards.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/markdown-it/dist/markdown-it.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<script>

		var result;

		fetch('https://randomuser.me/api/')
		.then(response => response.json())
		.then(data => createAndRender(data));

		function createAndRender(data){
			var user = data.results[0]; 
			console.log(user);
			var name = user.name.first + " " + user.name.last; 
			var picture = user.picture.medium;
			var address = user.location.city + ", " + user.location.state + ", " + user.location.country;
			var email = user.email;
			var phone = user.phone;
			var username = user.login.username;
			var password = user.login.password;  


			var passwordCard = {

				"type": "AdaptiveCard",
				"$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
				"version": "1.2",
				"body": [
				{
					"type": "Container",
					"items": [
					{
						"type": "ColumnSet",
						"columns": [
						{
							"type": "Column",
							"width": "50px",
							"items": [
							{
								"type": "Image",
								"url": "https://img.icons8.com/ios/50/000000/username.png",
								"width": "30px",
								"height": "30px"
							}
							]
						},
						{
							"type": "Column",
							"width": "stretch",
							"verticalContentAlignment": "Center",
							"items": [
							{
								"type": "TextBlock",
								"text": username,
								"id": "username",
								"weight": "Lighter",
								"isSubtle": true
							}
							]
						}
						]
					}
					]
				},
				{
					"type": "ColumnSet",
					"columns": [
					{
						"type": "Column",
						"width": "50px",
						"items": [
						{
							"type": "Image",
							"url": "https://img.icons8.com/fluent/48/000000/key.png",
							"width": "30px",
							"height": "30px"
						}
						]
					},
					{
						"type": "Column",
						"width": "stretch",
						"items": [
						{
							"type": "TextBlock",
							"weight": "Lighter",
							"isSubtle": true,
							"text": password
						}
						],
						"verticalContentAlignment": "Center"
					}
					]
				}
				]

			}



			var card = {
				"type": "AdaptiveCard",
				"version": "1.0",
				"body": [
				{
					"type": "TextBlock",
					"text": name,
					"size": "ExtraLarge",
					"weight": "Lighter",
					"id": "name"
				},
				{
					"type": "Container",
					"items": [
					{
						"type": "ColumnSet",
						"columns": [
						{
							"type": "Column",
							"width": "83px",
							"style": "default",
							"items": [
							{
								"type": "Image",
								"url": picture
							}
							]
						},
						{
							"type": "Column",
							"width": "stretch",
							"items": [
							{
								"type": "ColumnSet",
								"columns": [
								{
									"type": "Column",
									"width": "50px",
									"items": [
									{
										"type": "Image",
										"url": "https://img.icons8.com/plasticine/100/000000/worldwide-location.png",
										"width": "30px",
										"height": "30px"
									}
									]
								},
								{
									"type": "Column",

									"items": [
									{
										"type": "TextBlock",

									}
									],
									"verticalContentAlignment": "Center"
								}
								]
							},
							{
								"type": "ColumnSet",
								"columns": [
								{
									"type": "Column",
									"width": "50px",
									"items": [
									{
										"type": "Image",
										"url": "https://img.icons8.com/cotton/64/000000/email-open.png",
										"size": "Small",
										"height": "30px",
										"width": "30px"
									}
									]
								},
								{
									"type": "Column",
									"width": "stretch",
									"items": [
									{
										"type": "TextBlock",
										"text": email,
										"fontType": "Default",
										"isSubtle": true,
										"weight": "Lighter",
										"id": "email"
									}
									],
									"verticalContentAlignment": "Center"
								}
								]
							},
							{
								"type": "ColumnSet",
								"columns": [
								{
									"type": "Column",
									"width": "50px",
									"items": [
									{
										"type": "Image",
										"url": "https://img.icons8.com/fluent/48/000000/cell-phone.png",
										"width": "30px",
										"height": "30px"
									}
									]
								},
								{
									"type": "Column",
									"width": "stretch",
									"items": [
									{
										"type": "TextBlock",
										"text": phone,
										"weight": "Lighter",
										"isSubtle": true,
										"id": "cell"
									}
									],
									"verticalContentAlignment": "Center"
								}
								]
							}
							]
						}
						]
					},
					{
						"type": "ActionSet",
						"id": "showCard",
						"actions": [
						{
							"type": "Action.ShowCard",
							"card": passwordCard,
							"id": "show",
							"title": "Show Login Info"
						}
						]
					}
					],
					"height": "stretch"

				}
				]
			};

// Create an AdaptiveCard instance
var adaptiveCard = new AdaptiveCards.AdaptiveCard();

// Set its hostConfig property unless you want to use the default Host Config
// Host Config defines the style and behavior of a card
adaptiveCard.hostConfig = new AdaptiveCards.HostConfig({

});

// Set the adaptive card's event handlers. onExecuteAction is invoked
// whenever an action is clicked in the card
adaptiveCard.onExecuteAction = function(action) { 
	console.log(action);
}

// Parse the card payload
adaptiveCard.parse(card);

// Render the card to an HTML element:
var renderedCard = adaptiveCard.render();

// And finally insert it somewhere in your page:
document.body.appendChild(renderedCard);



}




</script>
